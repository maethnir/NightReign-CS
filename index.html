<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Image Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .left-column {
      width: 30%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .left-column > div {
      flex: 1;
      border: 1px solid #ccc;
      margin: 5px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .right-column {
      width: 70%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .character-section {
      flex: 8;
      overflow-y: auto;
    }
    .nightlord-section {
      flex: 2;
      overflow-x: auto;
    }
    .accordion-vertical, .accordion-horizontal {
      display: flex;
      flex-direction: column;
    }
    .accordion-horizontal {
      flex-direction: row;
    }
    .accordion-item {
      border: 1px solid #ccc;
      margin: 5px;
      cursor: pointer;
    }
    .accordion-item img {
      width: 100%;
      height: auto;
      display: none;
    }
    .accordion-item.active img {
      display: block;
    }
  </style>
</head>
<body>
  <div class="left-column">
    <div>Division 1</div>
    <div>Division 2</div>
    <div>Division 3</div>
    <div>Division 4</div>
    <div>Division 5</div>
    <div>Division 6</div>
    <div>Division 7</div>
  </div>

  <div class="right-column">
    <div class="character-section">
      <div class="accordion-vertical" id="character-accordion">
        <!-- Replace src with actual image paths -->
        <div class="accordion-item" onclick="toggleAccordion(this, 'Wylder')">
          <img src="images/Nightfarers/Wylder.png" alt="Wylder">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'Guardian')">
          <img src="images/Nightfarers/Guardian.png" alt="Guardian">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'Ironeye')">
          <img src="images/Nightfarers/Ironeye.png" alt="Ironeye">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'Duchess')">
          <img src="images/Nightfarers/Duchess.png" alt="Duchess">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'Raider')">
          <img src="images/Nightfarers/Raider.png" alt="Raider">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'Revenant')">
          <img src="images/Nightfarers/Revenant.png" alt="Revenant">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'Recluse')">
          <img src="images/Nightfarers/Recluse.jpg" alt="Recluse">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'Executor')">
          <img src="images/Nightfarers/Executor.png" alt="Executor">
        </div>
      </div>
    </div>

    <div class="nightlord-section">
      <div class="accordion-horizontal" id="nightlord-accordion">
        <!-- Replace src with actual image paths -->
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night1.jpg" alt="Nightlord 1">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night2.jpg" alt="Nightlord 2">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night3.jpg" alt="Nightlord 3">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night4.jpg" alt="Nightlord 4">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night5.jpg" alt="Nightlord 5">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night6.jpg" alt="Nightlord 6">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night7.jpg" alt="Nightlord 7">
        </div>
        <div class="accordion-item" onclick="toggleAccordion(this, 'nightlord')">
          <img src="images/night8.jpg" alt="Nightlord 8">
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(element, group) {
      const container = document.getElementById(`${group}-accordion`);
      const items = container.getElementsByClassName('accordion-item');
      for (let item of items) {
        if (item !== element) {
          item.classList.remove('active');
        }
      }
      element.classList.toggle('active');
    }
  </script>
</body>
</html>
